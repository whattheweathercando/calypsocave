<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Reader</title>
    <link rel="stylesheet" type="text/css" href="css/cc-reader.css" />
</head>

<body>
    <main>
        <!-- <h1>CC Reader</h1> -->
        <div class="post">
            <div class="meta">
                <!-- <div class="index"></div> -->
                <div class="id"></div>
                <div class="location-id"></div>
                <div class="location-name"></div>
                <div class="timestamp"></div>
                <div class="datetime"></div>
                <div class="qIndex"></div>
            </div>
            <div class="caption"></div>
            <!-- <div id="start-image-container"><img class="image" src="#" /></div> -->
            <div id="images-container"></div>
            <div id="comments-container"></div>
        </div>
        <!-- <div id="results-container"></div> -->
    </main>
    <footer>
        <select id="data-files-select"></select>
        <div class="filter">
            <div>
                <input name="go-to-id" id="go-to-id" type="text" class="form-control" placeholder="Go to ID...">
            </div>
            <div>
                <input name="search-filter" id="search-filter" type="text" class="form-control" placeholder="captions, comments, timestamps">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div>
            <input type="checkbox" id="show-comments" name="show-comments">
            <label for="show-comments">Show comments</label>
          </div>
    </footer>
    <script src="/js/cc-reader.js"></script>
</body>

</html>
